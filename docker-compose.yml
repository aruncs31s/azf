version: "3.9"

services:
  authz-framework:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AZF-authz-framework
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENVIRONMENT: production
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      CASBIN_MODEL_FILE: /app/config/casbin_rbac_model.conf
      CASBIN_POLICY_FILE: /app/config/casbin_rbac_policy.csv
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - authz-data:/app/data
      - authz-logs:/app/logs
    restart: unless-stopped
    networks:
      - authz-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/admin-ui/login",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  authz-data:
    driver: local
  authz-logs:
    driver: local

networks:
  authz-network:
    driver: bridge
